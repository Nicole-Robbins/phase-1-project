<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Helper App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div id="todos">
            <h2>Task Helper</h2>
            <h3>Add your To-Do</h3>
            <form id='entertask' action="#" method="POST"></form>
                <div class="field">
                    <ul>
                        <li>
                          <label for="task">Task</label>
                          <input type='text' id='newtask' placeholder='Enter a task!' />
                        </li>
                        <li>
                          <label for="time">Time Estimate</label>
                          <input type='number' id="timeest" placeholder='Enter the estimated time!' />
                        </li>
                        <li class="button">
                            <button type="submit">Enter</button>
                          </li>
                </div>
        </div>
    </div>
</body>
</html>
