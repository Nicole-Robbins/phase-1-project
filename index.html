<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Helper App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <header id="header">
        <h1>welcome to the Task Helper App</h1>
        <h2>break up with endless to-do lists</h2>
    </header>
    <div class="container">
        <div id="todos">
            <h2>Task Helper</h2>
            <h3>Sort your To-Dos:</h3>
                <form action="#">
                    <select name="chores" id="chores">
                        <option value="Water Plants">Water Plants</option>
                        <option value="Put dishes in dishwasher">Put dishes in dishwasher</option>
                        <option value="Clean out fridge">Clean out fridge</option>
                        <option value="Put laundry in the wash">Put laundry in the wash</option>
                        <option value="Clean bathroom counters">Clean bathroom counters</option>
                        <option value="Sweep">Sweep</option>
                        <option value="Pay bills">Pay bills</option>
                        <option value="Folding laundry">Folding laundry</option>
                        <option value="Mow the yard">Mow the yard</option>
                    </select>
                     <input type="submit" class="button" value="Submit">
                </form>
        </div>
    </div>
    <div class="container" id="categories">
        <div class="fieldset" id='short'></div>
            <h3>quick-ticks: 5 minutes or less</h3>
            <ul id="shorttasks"></ul>
        <div class="fieldset" id='medium'></div>
            <h3>tasks: done in 15</h3>
            <ul id="mediumtasks"></ul>
        <div class="fieldset" id='long'></div>
            <h3>Projects: take a little longer</h3>
            <ul id="longtasks"></ul>
    </div>    
</body>
</html>
